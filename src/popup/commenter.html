<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="commenter.css"/>
    <title>The commenter</title>
</head>
<body>
    <div id="commenter-content">
        <h1>The <i>commenter</i></h1>
        <div id="comments">
            <p id="no-comments">
                Sorry, I couldn't find any comments for this entry. You should definitely post it yourself.
            </p>
            <div id="preloader" class="spinner">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
            <div id="comments-list-container"></div>
        </div>
    </div>
    <script src="../../node_modules/mustache/mustache.min.js"></script>
    <script src="commenter.js"></script>

    <script id="results-template" type="x-tmpl-mustache">
        <ul id="comments-list">
            {{#results}}
                <li>
                    <a href="{{_url}}">
                        <img src="{{_sourceIcon}}" alt="">
                        <span class="result-meta">
                            {{_title}}
                        </span>
                        <span class="result-meta-comments">
                            <span class="icon-container">
                                <span class="icon icon-comments"></span>{{_totalComments}}
                            </span>
                            <span class="icon-container">
                                <span class="icon icon-karma"></span>{{_totalKarma}}
                            </span>
                        </span>
                    </a>
                </li>
            {{/results}}
        </ul
    </script>
</body>
</html>
