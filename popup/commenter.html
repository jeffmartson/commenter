<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="commenter.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <title>The commenter</title>
</head>
<body>
    <div id="commenter-content">
        <h1>The <i>commenter</i></h1>
        <div id="comments">
            <p id="no-comments">
                Sorry, I couldn't find any comments for this entry. You should definitely post it yourself.
            </p>
            <div id="preloader" class="spinner">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
            <div id="comments-list-container">
                <ul id="comments-list"></ul>
            </div>
        </div>
    </div>
    <script src="browser-polyfill.js"></script>
    <script src="ResultDOM.js"></script>
    <script src="commenter.js"></script>
</body>
</html>
